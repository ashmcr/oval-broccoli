backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    folder: cms/pages
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_0
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: important_numbers
    label: Important numbers
    folder: cms/important-numbers
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: A description of what this important number is for
        name: f_description
        label: Description
        widget: text
        required: true
      - hint: ''
        name: f_telephone-number
        label: Telephone number
        widget: string
        required: true
      - hint: Used when there are additional telephone numbers available
        name: f_additional-telephone-number
        label: Additional telephone number
        widget: string
        required: false
      - hint: ''
        name: f_email
        label: Email
        widget: string
        required: false
      - hint: The position of this item in a list of items
        name: f_order
        label: Order
        widget: number
        required: true
      - label: Tags
        widget: hidden
        name: tags
        default: important_numbers
      - label: Layout
        widget: hidden
        name: layout
        default: '[important-numbers].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: partners
    label: Partners
    folder: cms/partners
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - label: Content
        name: body
        widget: markdown
        required: false
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - hint: >-
          Whether the partner shows up on the homepage in the "About the project
          section"
        name: f_featured
        label: Featured
        widget: boolean
        required: false
      - hint: The position of this item in a list of items
        name: f_order
        label: Order
        widget: number
        required: true
      - hint: The type of organisation and number
        name: f_organisation-number
        label: Organisation number
        widget: string
        required: false
      - hint: The contact email of the shelter/organisation
        name: f_email
        label: Email
        widget: string
        required: false
      - hint: The contact number of the shelter/organisation
        name: f_telephone
        label: Telephone
        widget: string
        required: false
      - hint: The website of the shelter/organisation
        name: f_website
        label: Website
        widget: string
        required: false
      - hint: A link to the partner's location on Google Maps
        name: f_address-link
        label: Address link
        widget: string
        required: false
      - hint: The logo of the shelter/organisation
        name: f_logo
        label: Logo
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: >-
          A short description, used for previews, search engines, and social
          media
        name: f_short-description
        label: Short description
        widget: text
        required: true
      - hint: Details on how someone can donate to the partner
        name: f_donation-details-2
        label: Donation details
        widget: markdown
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: partners
      - label: Layout
        widget: hidden
        name: layout
        default: '[partners].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_0
  - name: listings
    label: Listings
    folder: cms/listings
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: About
        name: body
        widget: markdown
        required: false
      - hint: Whether the animal has been adopted or not
        name: f_adopted
        label: Adopted
        widget: boolean
        required: false
      - hint: >-
          Whether the animal is featured at the top of the list of animals or
          not
        name: f_featured
        label: Featured
        widget: boolean
        required: false
      - hint: The type of animal
        name: f_type
        label: Type
        widget: select
        required: true
        options:
          - label: Dog
            value: Dog
          - label: Cat
            value: Cat
          - label: Horse
            value: Horse
          - label: Rabbit
            value: Rabbit
          - label: Bird
            value: Bird
          - label: Snake
            value: Snake
      - hint: The gender of the animal
        name: f_gender
        label: Gender
        widget: select
        required: true
        options:
          - label: Male
            value: Male
          - label: Female
            value: Female
          - label: Unknown
            value: Unknown
      - hint: The breed of the animal. Leave blank if unknown
        name: f_breed
        label: Breed
        widget: string
        required: false
      - hint: The age of the animal. Leave blank if unknown or add a rough range
        name: f_age
        label: Age
        widget: string
        required: false
      - hint: The size of the animal
        name: f_size
        label: Size
        widget: select
        required: true
        options:
          - label: Small
            value: Small
          - label: Medium
            value: Medium
          - label: Large
            value: Large
          - label: N/A
            value: N/A
      - hint: The energy level of the animal
        name: f_energy-level
        label: Energy level
        widget: select
        required: true
        options:
          - label: Low
            value: Low
          - label: Medium
            value: Medium
          - label: High
            value: High
          - label: N/A
            value: N/A
      - hint: The colour of the animal
        name: f_colour
        label: Colour
        widget: string
        required: false
      - hint: A short description of the animal
        name: f_short-description
        label: Short description
        widget: string
        required: true
      - hint: Whether the animal has any special requirements or not
        name: f_has-special-requirements
        label: Has special requirements
        widget: boolean
        required: false
      - hint: Whether the animal is neutered or not
        name: f_is-neutered
        label: Is neutered
        widget: boolean
        required: false
      - hint: Whether the animal is registered with a microchip or not
        name: f_is-microchipped
        label: Is microchipped
        widget: boolean
        required: false
      - hint: Whether the animal is up-to-date on vaccines or not
        name: f_is-vaccinated
        label: Is vaccinated
        widget: boolean
        required: false
      - hint: Whether the animal has had worming and flea treatment
        name: f_worming-and-flea-treatment
        label: Worming and flea treatment
        widget: boolean
        required: false
      - hint: Whether this pet would prefer to be the only pet in the house
        name: f_only-pet
        label: Only pet
        widget: boolean
        required: false
      - hint: Whether this pet is fine around other animals
        name: f_ok-with-other-animals
        label: Ok with other animals
        widget: boolean
        required: false
      - hint: Whether this pet is good with young kids and teenagers
        name: f_good-with-kids-and-teenagers
        label: Good with kids and teenagers
        widget: boolean
        required: false
      - hint: Whether this pet wants a quiet home or not
        name: f_wants-a-quiet-home
        label: Wants a quiet home
        widget: boolean
        required: false
      - hint: The shelter who is currently responsible for the animal
        name: f_shelter
        label: Shelter
        widget: relation
        required: false
        collection: partners
        value_field: cms/partners/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: >-
          An image to be displayed on the preview of the animal and for social
          media
        name: f_preview-image
        label: Preview image
        widget: object
        required: true
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: true
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_no-preview-image
        label: No preview image
        widget: boolean
        required: false
      - hint: Any additional images of the animal (limited to 3 images)
        name: f_additional-images
        label: Additional images
        widget: list
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_hero-image
        label: Hero Image?
        widget: boolean
        required: false
      - hint: ''
        name: f_hero-image-2
        label: Hero Image
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - label: Tags
        widget: hidden
        name: tags
        default: listings
      - label: Layout
        widget: hidden
        name: layout
        default: '[listings].html'
      - label: Publish Date
        name: date
        widget: datetime
