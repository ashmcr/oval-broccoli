            name: '-46324ac'
            widget: string
          - hint: >-
              Original text: These are essential in order to enable you to move
              around our website and use its features. Without these cookies
              services you have asked for cannot be provided., key: -4e29fc8f
            label: Text
            name: '-4e29fc8f'
            widget: text
          - hint: 'Original text: Performance cookies, key: -37dd7981'
            label: Text
            name: '-37dd7981'
            widget: string
          - hint: >-
              Original text: These collect anonymous information about how you
              use the website. These allow us to recognise and count the number
              of visits to the website and to see how you move around it. These
              cookies do not collect information that identify individuals. All
              information these cookies collect is aggregated and therefore
              anonymous; it is only used to understand how uses interact with
              the website so that it can be improved., key: 2aa2213e
            label: Text
            name: 2aa2213e
            widget: text
          - hint: 'Original text: Functionality cookies, key: 7291ff1a'
            label: Text
            name: 7291ff1a
            widget: string
          - hint: >-
              Original text: These allow the website to remember choices you
              make, to improve your experience. The information collected may be
              anonymised and these cookies cannot track your browsing activity
              on other websites., key: -47f973bf
            label: Text
            name: '-47f973bf'
            widget: text
