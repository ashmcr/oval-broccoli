          - hint: 'Original text: What are cookies?, key: 4315d798'
            label: Text
            name: 4315d798
            widget: string
          - hint: >-
              Original text: Cookies are text files that are added to your
              browser when you visit a website. These text files contain small
              amounts of data which can later be accessed by the same website
              and third-party services. Most websites use cookies and they are
              typically harmless., key: -2c5af7e3
            label: Text
            name: '-2c5af7e3'
            widget: text
          - hint: >-
              Original text: We use cookies to distinguish you from other users
